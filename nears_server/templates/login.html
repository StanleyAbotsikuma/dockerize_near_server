<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    {% load static %}
  <link rel="stylesheet"  type="text/css" href="{% static 'css/skeleton.css' %}">
  <link rel="stylesheet"  type="text/css" href="{% static 'css/style.css' %}">

  </head>
  <body>
    <div class="form-container">
      <h4 style="text-align: center; color: #fff;">Login Page</h4>
      <form id="signin_form">
        <div class="row">
          
            <label for="phone_number">Phone Number</label>
            <input class="u-full-width" type="tel" id="phone_number" name="phone_number" placeholder="Enter your phone number">
         
        
            <label for="password">Password</label>
            <input class="u-full-width" type="password" id="password" name="password" placeholder="Enter your password">
          
        </div>
        <input class="button-primary u-full-width" type="submit" onclick="sign_in()" value="Login">
      </form>
    </div>
  </body>
  <script src="{% static 'js/crypto-js.min.js' %}"></script>
  <script src="{% static 'js/auth.js' %}"></script>
  <script>
    
  //Disable onform submit
  let form = document.getElementById('signin_form');
  form.addEventListener('submit', function (event) {
    event.preventDefault();
  });

  </script>
</html>
