<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Agent</title>
    <link rel="stylesheet" href="skeleton.css"/>
    
    <link rel="stylesheet" href="admin.css">
  </head>
  <body>
    <div class="container-fluid">
      <header class="header">
        <h3>Agent</h3>
        <div class="user-info">
          <p class="full-name"></p>
          <p class="staff-id"></p>
          <div class="toggle-button online" onclick="toggleButton()">
            <span>Online</span>
          </div>
         
          <button class="btn logout-button">Log Out</button>
        </div>
      </header>
      <main class="main-content">
               <div class="content-section">
 
                <div class="form-container">
                  <h5 style="text-align: center; color:#333;">Current Case</h5>
                  <form>
                    <div class="row">
                      <div class="six columns">
                        <label for="case_id">Case ID</label>
                        <input class="u-full-width" type="text" id="case_id" name="case_id" placeholder="Enter the case ID">
                      </div>
                      <div class="six columns">
                        <label for="type">Type</label>
                        <input class="u-full-width" type="text" id="type" name="type" placeholder="Enter the type of case">
                      </div>
                    </div>
                    <div class="row">
                      <div class="six columns">
                        <label for="mode">Mode</label>
                        <input class="u-full-width" type="text" id="mode" name="mode" placeholder="Enter the mode of case">
                      </div>
                      <div class="six columns">
                        <label for="case">Case</label>
                        <input class="u-full-width" type="text" id="case" name="case" placeholder="Enter the case">
                      </div>
                    </div>
                    <label for="user_id">User ID</label>
                    <input class="u-full-width" type="text" id="user_id" name="user_id" placeholder="Enter the user ID">
                    <div class="row">
                      <div class="six columns">
                        <label for="status">Status</label>
                        <input class="u-full-width" type="text" id="status" name="status" placeholder="Enter the status of case">
                      </div>
                      <div class="six columns">
                        <label for="resource_id">Resource ID</label>
                        <input class="u-full-width" type="text" id="resource_id" name="resource_id" placeholder="Enter the resource ID">
                      </div>
                    </div>
                    <div class="row">
                      <div class="six columns">
                        <label for="location">Location</label>
                        <input class="u-full-width" type="text" id="location" name="location" placeholder="Enter the location">
                      </div>
                      <div class="six columns">
                        <label for="place">Place</label>
                        <input class="u-full-width" type="text" id="place" name="place" placeholder="Enter the place">
                      </div>
                    </div>
                    <label for="realtime_updates">Realtime Updates?</label>
                    <input class="u-full-width" type="checkbox" id="realtime_updates" name="realtime_updates">
                    <label for="received_by">Received By</label>
                    <input class="u-full-width" type="text" id="received_by" name="received_by" placeholder="Enter the received by">
                    <input class="button-primary u-full-width" type="button" value="Submit" onclick="submitForm()">
                  </form>
                </div>
          
        </div>
      </main>
    </div>
    <script src="admin.js"></script>
  </body>
</html>
